<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=`, initial-scale=1.0" />
		<title>Venn Games Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Venn Games</h1>
		<h3>User Information</h3>
		<main>
			<form id="input-form" class="flex-column">
				<input type="text" name="name" id="name" placeholder="Name" required />
				<input type="number" name="age" id="age" placeholder="Age" required />
				<input
					type="text"
					name="address"
					id="address"
					placeholder="Address"
					required
				/>
				<button type="submit">Submit</button>
			</form>
			<div id="loading-div" class="flex-column"></div>
			<div id="success-div" class="flex-column"></div>
			<div id="failure-div" class="flex-column"></div>

			<div class="flex-column">
				<button id="get-users">Get Saved Users</button>
				<div id="users" class="flex-column"></div>
			</div>
		</main>
	</body>
	<script src="index.js"></script>
</html>
